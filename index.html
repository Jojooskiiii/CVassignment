<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV registration form</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>
        <article>
            <div>
                <h1>Ashesi Career Service CV</h1> 
            </div>
            <div id='error'></div>

            <form action="cv.html"class= "form" id="form">
                <div class="userforms">
                    <label>First Name: </label>
                    <input type="text" name="firstName" placeholder="Enter first name" id=firstname" required>
                </div>
                
                <div class="userforms">
                    <label>Middle Name: </label>
                    <input type="text" name="MiddleName" placeholder="Enter Middle name" id=middlename" required>
                </div>
                
                <div class="userforms">
                    <label>Last Name: </label>
                    <input type="text" name="LastName" placeholder="Enter Last Name" id=lastname" required>
                </div>
                
                <div class="userforms">
                    <label>Gender: </label>
                    <select name="gender" required>
                        <option value="Male">Male</option>  
                        <option value="Female">Female</option> 
                    </select>
                 </div>
                 
                 <div class="userforms">
                    <label>Phone Number: </label>
                    <input type="number" name="Phone Number" placeholder="Enter Phone no." id="phonenumber" required>
                </div>
                
                <div class="userforms">
                    <label>Email: </label>
                    <input type="text" name="Email" placeholder="Enter Email Address"id="email" required>
                </div>
                
                <div class="userforms">
                    <label>Postal Address: </label>
                    <input type="text" name="Address" placeholder="Enter  Address"id="address" required>
                </div>
            
                <div>
                    <a href="cv.html">
                        <input class="button" type="Submit" name="Submit" value="Submit">>
                    </a>
                   
                </div>
            
            </form>
        </article>
    </section>
      
    
    
    
</body>
</html>
